<h2 class="display-4">Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" #title [(ngModel)]="currentPost.title">
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" name="Body" #body  [(ngModel)]="currentPost.body">
    </div>
    <input type="hidden" name="id" [(ngModel)]="currentPost.id">
    <button class="btn btn-dark btn-block" *ngIf="!isEdit" (click)="addPost(title.value,body.value)">Add Post</button>
    <button class="btn btn-warning btn-block" *ngIf="isEdit" (click)="updatePost()">Update Post</button>
  </form>
</div>
