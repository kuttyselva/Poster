<app-post-form (newPost)="onNewPost($event)" [isEdit]="isEdit" (updatedPost)="onUpdatedPost($event)" [currentPost]="currentPost" ></app-post-form>
<h2 class="display-4">
    Posts
</h2>
<div class="card" *ngFor="let post of posts">
    <div class="card-body">
        <h3><a routerLink="/post/{{ post.id }}">{{post.title}}</a></h3>
        <p>{{post.body}}</p>
        <hr>
        <button class="btn btn-danger" (click)="removePost(post)"><i class="fa fa-remove"></i></button>
        <button (click)="editPost(post)" class="btn btn-light"><i class="fa fa-pencil"></i></button>

    </div>
</div>
